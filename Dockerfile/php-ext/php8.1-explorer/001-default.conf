<VirtualHost *:8080>
    ServerAdmin ever.murcia@goes.gob.sv
    DocumentRoot /var/www/explorador/
    <Directory /var/www/explorador/>
        AllowOverride All
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/sis-error.log
    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/sis-access.log combined
</VirtualHost>
